<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">golfUsers</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">golfUsers List</h2>
  </div>
  <div class="content">
    <form #f="ngForm">
      
      <div class="form-group">
        <label for="userName">UserName:</label>
        <input [(ngModel)]="filter.userName" id="userName" name="userName" class="form-control">
      </div>
      
      <button (click)="search()" [disabled]="!f?.valid" class="btn btn-primary">Search</button>
      <a [routerLink]="['../golfUsers', 'new' ]" class="btn btn-default">New</a>
    </form>
  </div>
</div>
<div class="card" *ngIf="golfUserList.length > 0">
  <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0" id="datatable">
      <thead>
        <tr>
          <th class="border-top-0" scope="col">Id</th>
          <th class="border-top-0" scope="col">UserName</th>
          <th class="border-top-0" scope="col">string</th>
          <th class="border-top-0" scope="col">Has all members</th>
          <th class="border-top-0" scope="col" style="width:120px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of golfUserList" [class.active]="item === selectedGolfUser">
        
          <td>{{item.golfUserId}}</td>
          <td>{{item.userName}}</td>
          <td>{{item.firstName}}</td>
          <td>{{item.familyName}}</td>
          <td style="white-space: nowrap">
            <a [routerLink]="['../golfUsers', item.golfUserId ]" class="btn btn-secondary">Edit</a>&nbsp;
            <button (click)="delete(item)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">userGroupses</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Join group</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="userGroups" #editForm="ngForm" (ngSubmit)="save()">
      <button type="submit" class="btn btn-primary mr-2" [disabled]="!editForm.form.valid">Confirm</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
